<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/jQuery.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/app.js"></script>
		<title>Editor</title>
	</head>
	<body class="bg-secondary">
		<header class="bg-dark text-light rounded-3">
			<div class="container d-flex flex-column">
				<h1>HTML Editor</h1>
				<h4>samlpe editor with jqurey and bootstrap</h4>
			</div>
		</header>

		<div id="editor" class="d-flex flex-row justify-content-between">
			<div class="input bg-dark text-light rounded">
				<div class="form-group d-flex flex-column">
					<label for="code-editor" class="bg-danger text-center rounded"
						>Editor</label
					>
					<textarea class="form-control" id="code-editor"></textarea>
				</div>
			</div>

			<div class="output d-flex flex-column bg-dark rounded-3">
				<span class="bg-danger text-light text-center rounded">output</span>
				<div id="live-preview" class="bg-light rounded-3"></div>
			</div>
		</div>
	</body>
</html>
